<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 14px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .status.active {
      background: #e7f5e7;
      color: #2d5a2d;
      border: 1px solid #b3d9b3;
    }
    
    .status.inactive {
      background: #ffeaa7;
      color: #6c5500;
      border: 1px solid #ddb92c;
    }
    
    .info {
      color: #666;
      font-size: 12px;
      line-height: 1.4;
    }
    
    .toggle-section {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background: #f8f9fa;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.enabled {
      background: #4CAF50;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }
    
    .toggle-switch.enabled .toggle-slider {
      left: 28px;
    }
    
    .stats {
      font-size: 12px;
      color: #5f6368;
      margin-top: 10px;
    }
    
    .notes-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-top: 10px;
    }
    
    .note-item {
      padding: 8px 12px;
      border-bottom: 1px solid #f1f3f4;
      cursor: pointer;
      font-size: 12px;
    }
    
    .note-item:hover {
      background: #f8f9fa;
    }
    
    .note-item:last-child {
      border-bottom: none;
    }
    
    .note-subject {
      font-weight: 500;
      color: #202124;
      margin-bottom: 2px;
    }
    
    .note-preview {
      color: #5f6368;
      font-size: 11px;
      margin-bottom: 2px;
    }
    
    .note-timestamp {
      color: #9ca3af;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üìù Email Thread Notes</h3>
  </div>
  
  <div id="status" class="status inactive">
    Checking email platform...
  </div>
  
  <div class="toggle-section">
    <div class="toggle-container">
      <span>Extension Enabled</span>
      <div id="toggleSwitch" class="toggle-switch">
        <div class="toggle-slider"></div>
      </div>
    </div>
    <div id="stats" class="stats">
      Loading statistics...
    </div>
  </div>
  
  <div id="notesList" class="notes-list" style="display: none;">
    <!-- Notes list will be populated here -->
  </div>
  
  <div class="info">
    <p>This extension adds private notes to your email conversations.</p>
    <p id="platformInfo">Navigate to Gmail or Outlook to start using notes.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
